{% extends "base.html" %}
{% block content %}


<h3 class="fw-bold mb-3">Edit Product</h3>


<div class="card shadow border-0">
<div class="card-body">
<form method="post">
<div class="mb-3">
<input name="title" class="form-control" value="{{ product[1] }}">
</div>


<div class="mb-3">
<input name="image" class="form-control" value="{{ product[3] }}">
</div>


<div class="mb-3">
<input name="category" class="form-control" value="{{ product[4] }}">
</div>


<div class="mb-3">
<textarea name="description" class="form-control" rows="4">{{ product[2] }}</textarea>
</div>


<div class="mb-3">
<input name="affiliate_link" class="form-control" value="{{ product[5] }}">
</div>


<button class="btn btn-primary fw-bold">Update Product</button>
</form>
</div>
</div>


{% endblock %}
