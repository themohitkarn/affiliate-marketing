{% extends "base.html" %}
{% block content %}


<h3 class="fw-bold mb-3">Add New Product</h3>


<div class="card shadow border-0">
<div class="card-body">
<form method="post">
<div class="mb-3">
<input name="title" class="form-control" placeholder="Product Title" required>
</div>


<div class="mb-3">
<input name="image" class="form-control" placeholder="Image URL" required>
</div>


<div class="mb-3">
<input name="category" class="form-control" placeholder="Category" required>
</div>


<div class="mb-3">
<textarea name="description" class="form-control" rows="4" placeholder="Description"></textarea>
</div>


<div class="mb-3">
<input name="affiliate_link" class="form-control" placeholder="Amazon Affiliate Link" required>
</div>


<button class="btn btn-warning fw-bold">Save Product</button>
</form>
</div>
</div>


{% endblock %}
